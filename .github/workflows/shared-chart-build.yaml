name: Shared chart build

on:
  workflow_call:
    inputs:
      docker-hub-registry:
        description: Docker Hub namespace
        type: string
        required: false
        default: registry-1.docker.io
      chart-dir:
        description: Directory containing Chart.yaml
        type: string
        required: true
    secrets:
      docker-hub-username:
        description: Docker Hub username
        required: true
      docker-hub-token:
        description: Docker Hub token
        required: true

permissions:
  contents: read

jobs:
  shared-chart-build:
    name: Shared chart build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            mtweeman/hajle-silesia_app-test-config
          tags: |
            type=semver,pattern={{version}}
          flavor: |
            latest=false
      - run: |
          echo ${{ steps.meta.outputs.version }}
          echo ${{ steps.meta.outputs.tags }}
      - run: |
          helm package ${{ inputs.chart-dir }}
          helm registry login ${{ inputs.docker-hub-registry }} \
            -u ${{ secrets.docker-hub-username }} \
            -p ${{ secrets.docker-hub-token }}
